<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css" type="text/css">
    <link rel="shortcut icon" href="imagens/n.ico" type="image/x-icon">
    <title>Netflix HTML e CSS</title>
</head>
<body>
    <header id="heading">
        <span><img src="imagens/logo-150px.png" alt="Logo Netflix"></span>
        <span>
            <select name="idioma" id="seletor-idioma">
                <option value="portugues">&#x1F310; Portugues</option>
                <option value="ingles">&#x1F310; Ingles</option>
            </select>
            <button type="submit" id="button-entrar">Entrar</button>
        </span>
    </header>
    <main>
        <div class="container" id="box-1">
            <h1>Filmes, series e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. cancele quando quiser.</h2>
            <p>Pronto para assistir? informe seu email para criar ou reiniciar sua assinatura.</p>
            <input type="email" name="" id="enter-email"><button type="submit" id="button-email">Vamos la </button>
        </div>
    </main>  
</body>
</html>
